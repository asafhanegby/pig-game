<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Game</title>
    <!-- icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">   
 <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="body-wrapper-center">
        <div class="white-box-wrapper">
            <div class="sections-wrapper">
                <div class="left-section active ">
                    <div class="player">
                        <div class="name">
                            <h1>PLAYER 1</h1>
                        </div>
                        <div class="score">
                            <h1>43</h1>
                        </div>
                        <div class="final-score">
                            <p>current</p>
                            <p>11</p>
                        </div>
                    </div>
                </div>
                <div class="middle-section">
                    <div class = "new-game">
                      <i class="ion-ios-plus-outline"></i><p>New game</p>  
                    </div>
                    <div class = "dice-image">
                        <img src="images/dice-5.png" alt="dice">
                    </div>
                    <div class = "roll">
                        <i class="ion-ios-loop"></i><p>roll dice</p>
                    </div>
                    <div class = "hold">
                        <i class="ion-ios-download-outline"></i><p>Hold</p>
                    </div>
                </div>
                <div class="right-section">
                    <div class="player">
                        <div class="name">
                            <h1>PLAYER 2</h1>
                        </div>
                        <div class="score">
                            <h1>72</h1>
                        </div>
                        <div class="final-score">
                            <p>current</p>
                            <p>0</p>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
